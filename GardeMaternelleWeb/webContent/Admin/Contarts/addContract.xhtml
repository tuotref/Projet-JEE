<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >

<f:view>
    <h:head>
        <title>Add Contract</title>
        <!-- Include any custom styles or scripts if needed -->
    </h:head>
    <h:body>
    	 <ui:include src="navDash.xhtml" />
		<div class="form-title">Add Contract</div>
        <div class="add-contract-section">
            <h:form>
                <p:messages />

                <!-- Contract Type -->
                <p:outputLabel value="Contract Type:" />
                <p:inputText value="#{adminMB.selectedContract.reference}" required="true" />

                <!-- Contract Start Date -->
                <p:outputLabel value="Contract Start Date:" />
                <p:calendar value="#{adminMB.selectedContract.contractDebute}" required="true" />

                <!-- Contract End Date -->
                <p:outputLabel value="Contract End Date:" />
                <p:calendar value="#{adminMB.selectedContract.contractEnd}" required="true" />

                <!-- Add Contract Button -->
                <p:commandButton value="Add Contract" action="#{adminMB}" />

            </h:form>
        </div>
    </h:body>
</f:view>
</html>
