<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

            
<f:metadata>
    <f:viewAction action="#{adminMB.checkLoggedIn()}" />
</f:metadata>

<f:view>
    <h:head>
        <title>Add Enfant</title>
    </h:head>
    <h:body>
	 <ui:include src="../navDash.xhtml" />
        <div class="add-contract-section">
       	 <p:outputLabel styleClass="form-title"  value="Ajouter un Enfant" />
       	 <br></br>
            <h:form class="enfant-form">
                <p:messages class="form-messages" />
                <p:outputLabel for="fName" value="Nom de l'enfant:" />
                <p:inputText id="fName" value="#{adminMB.selectedEnfant.fName}" required="true" />

                <p:outputLabel for="lName" value="Prénom de l'enfant:" />
                <p:inputText id="lName" value="#{adminMB.selectedEnfant.lName}" required="true"  />

                <p:outputLabel for="dateOfBirth" value="Date de naissance de l'enfant:" />
                <p:calendar id="dateOfBirth" value="#{adminMB.selectedEnfant.dateOfBirth}" required="true" />

                <p:outputLabel for="motherName" value="Nom de la maman:" />
                <p:inputText id="motherName" value="#{adminMB.selectedEnfant.motherName}" required="true" />

                <p:outputLabel for="fatherName" value="Nom du papa:" />
                <p:inputText id="fatherName" value="#{adminMB.selectedEnfant.fatherName}" required="true" />

                <p:outputLabel for="telephone" value="Téléphone des parents:" />
                <p:inputText id="telephone" value="#{adminMB.selectedEnfant.telephone}" required="true" />

                <p:outputLabel for="assistante" value="Assistante:" />
                <p:selectOneMenu id="assistante" value="#{adminMB.selectedAssistante.id}" required="true" style="width:100%;" >
                    <f:selectItem  itemLabel="Select Assistante" itemValue="" noSelectionOption="true" />
                    <f:selectItems  value="#{adminMB.listAssistantes}" var="assistante" itemValue="#{assistante.id}" itemLabel="#{assistante.fName}" />
                </p:selectOneMenu>
				<br ></br>
                <p:commandButton value="Ajouter" action="#{adminMB.addEnfant()}" styleClass="submit-button" style="background-color:green;" />
                <p:button value="Annuler" outcome="listeEnfants" styleClass="submit-button" style="background-color:red;"/>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
