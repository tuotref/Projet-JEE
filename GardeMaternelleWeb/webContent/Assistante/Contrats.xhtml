
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core_rt"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{gardeMB.initDataTables}" />
    	<f:viewAction action="#{gardeMB.checkLoggedInAssistante()}" /> 
</f:metadata>



<h:head>
    <title>Manage contrats</title>
    <style>
        /* Custom CSS styles */
        body {
            background-color: #F3F5F9; /* Light gray-blue */
        }
        .custom-button {
            background-color: #3B82F6 !important; /* Blue */
            color: #FFFFFF !important; /* White */
            border-color: #3B82F6 !important; /* Blue */
        }
        .navbar {
            background-color: #3B82F6; /* Blue */
            color: #FFFFFF; /* White */
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .navbar-logo {
            margin-right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF !important; /* White */
            text-decoration: none;
        }
        
        .navbar-buttons {
            display: flex;
            align-items: center;
        }
        
        .navbar-button {
            margin-left: 10px;
            background-color: #FFFFFF; /* White */
            color: #3B82F6; /* Blue */
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .content-container {
            margin-top: 20px;
            margin-left: 20px;
        }
        
        .header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .block-button-container {
            display: flex;
        }
        
        .block-button {
            display: block;
            margin-right: 5px;
        }
        
        .button-contrat {
            background-color: #3B82F6 !important; /* Blue */
            color: #FFFFFF !important; /* White */
        }
        
        .button-renew {
            background-color: #FF9800 !important; /* Orange */
            color: #FFFFFF !important; /* White */
        }
    </style>
    
    <h:outputStylesheet library="primefaces" name="primefaces.css" />
    <h:outputScript library="primefaces" name="jquery/jquery.js" />
    <h:outputScript library="primefaces" name="primefaces.js" />
</h:head>

<h:body>
    <h:form>
        <ui:include src="navbar.xhtml" />

        <div class="content-container">
			<p:outputLabel value="Gerer les contrats" styleClass="header" />       
			<br />
            <!-- DataTable to display contrats -->
            <p:dataTable value="#{gardeMB.listContracts}" var="contrat">
                <p:column headerText="Refernce">
                    <h:outputText value="#{contrat.reference}" />
                </p:column>
                <p:column headerText="Nom de l'enfant">
                    <h:outputText value="#{contrat.enfant.fName} #{contrat.enfant.lName}" />
                </p:column>
                <p:column headerText="Date de debut">
                    <h:outputText value="#{contrat.contractDebute}" />
                </p:column>
                <p:column headerText="Date de la fin">
                    <h:outputText value="#{contrat.contractEnd}" />
                </p:column>
                <p:column headerText="Etat">
                    <h:outputText value="#{contrat.etat}" />
                </p:column>

            </p:dataTable>
            <br/>
			<div class="form-button-container">
                    <p:button value="Add New Contract" outcome="addContract" styleClass="form-button" />
              </div>
        </div>
        
    </h:form>
</h:body>

</html>
